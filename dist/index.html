<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather</title>
  <script defer src="bundle8774fd0fb75a4dfff469.js"></script></head>
  <body>
    <div id="content">
      <div id="app-card">
        <div id="header-card">
          <div id="header-info">
            <h2 id="weather-description">load data</h2>
            <h1 id="city-name">load data</h1>
          </div>
          <div class="form">
            <form action="" novalidate autocomplete="off">
              <label for="search"></label>
              <input
                type="text"
                name="search"
                id="search-input"
                placeholder="enter a city"
                required
              />
            </form>
            <button id="search-btn">Search</button>
          </div>
        </div>
        <div id="body-card">
          <div id="temperature">load data</div>
          <div id="information">
            <div id="feels-like">load data</div>
            <div id="wind-speed">load data</div>
            <div id="humidity">load data</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
